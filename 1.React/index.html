<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <h1 id="root">Not Rendered</h1>
    <div class="container"></div>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script>
    // const heading=   React.createElement("h1",{
    //     id:"title"
    // },"Hello EveryOne")
// This middle object is used to pass attributes 
//React Will override anything which is inside react


 const heading1=React.createElement("h1",{},"Heading1");
 const heading2=React.createElement("h2",{},"Heading2");

  const Container=React.createElement("div",{id:"container"},[heading1,heading2]);


  const root=ReactDOM.createRoot(document.getElementById("root"));
 root.render(Container);

</script>
</body>
</html>
